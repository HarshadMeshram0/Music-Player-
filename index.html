<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hindi Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1d2b64, #f8cdda);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    .player {
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .title {
      font-size: 1.3em;
      font-weight: bold;
      color: #ffe066;
      margin-bottom: 5px;
    }
    .artist {
      font-size: 1em;
      color: #f4f4f4;
      margin-bottom: 15px;
    }
    .controls button {
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
      color: white;
      padding: 10px 16px;
      margin: 0 5px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
    }
    .controls button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(255, 65, 108, 0.5);
    }
    .progress-container {
      width: 100%;
      height: 6px;
      background: #aaa;
      margin: 15px 0;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress {
      height: 6px;
      width: 0%;
      background: #00e676;
      transition: width 0.3s ease;
    }
    .time {
      font-size: 0.8em;
      display: flex;
      justify-content: space-between;
      color: #ddd;
    }
    input[type=range] {
      width: 100%;
      margin: 10px 0;
      accent-color: #00e5ff;
    }
    .playlist {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      padding: 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    .playlist li {
      list-style: none;
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #444;
      color: #eee;
      transition: background 0.2s ease;
    }
    .playlist li:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .playlist li.active {
      color: #00e676;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div class="player">
  <div class="title" id="title">Song Title</div>
  <div class="artist" id="artist">Artist Name</div>
  <div class="progress-container" onclick="setProgress(event)">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>
  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button onclick="togglePlay()" id="playBtn">▶</button>
    <button onclick="nextSong()">⏭</button>
  </div>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
  <ul class="playlist" id="playlist"></ul>
</div>

<footer>Created by <strong>Harshad Meshram</strong></footer>

<audio id="audio"></audio>

},

  let songIndex = 0;

  function loadSong(song) {
    title.textContent = song.title;
    artist.textContent = song.artist;
    audio.src = song.src;
    updatePlaylist();
  }

  function playSong() {
    audio.play();
    playBtn.textContent = '⏸';
  }

  function pauseSong() {
    audio.pause();
    playBtn.textContent = '▶';
  }

  function togglePlay() {
    if (audio.paused) {
      playSong();
    } else {
      pauseSong();
    }
  }

  function prevSong() {
    songIndex = (songIndex - 1 + songs.length) % songs.length;
    loadSong(songs[songIndex]);
    playSong();
  }

  function nextSong() {
    songIndex = (songIndex + 1) % songs.length;
    loadSong(songs[songIndex]);
    playSong();
  }

  function updateProgress() {
    const { duration, currentTime } = audio;
    const percent = (currentTime / duration) * 100;
    progress.style.width = percent + "%";
    currentTimeEl.textContent = formatTime(currentTime);
    durationEl.textContent = formatTime(duration);
  }

  function setProgress(e) {
    const width = progressContainer.clientWidth;
    const clickX = e.offsetX;
    const duration = audio.duration;
    audio.currentTime = (clickX / width) * duration;
  }

  function formatTime(t) {
    if (isNaN(t)) return "0:00";
    const min = Math.floor(t / 60);
    const sec = Math.floor(t % 60).toString().padStart(2, "0");
    return ${min}:${sec};
  }

  function updatePlaylist() {
    playlistUI.innerHTML = "";
    songs.forEach((s, i) => {
      const li = document.createElement("li");
      li.textContent = ${s.title} - ${s.artist};
      if (i === songIndex) li.classList.add("active");
      li.onclick = () => {
        songIndex = i;
        loadSong(songs[songIndex]);
        playSong();
      };
      playlistUI.appendChild(li);
    });
  }

  volume.addEventListener("input", () => {
    audio.volume = volume.value;
  });

  audio.addEventListener("timeupdate", updateProgress);
  audio.addEventListener("ended", nextSong);

  loadSong(songs[songIndex]);
</script>
